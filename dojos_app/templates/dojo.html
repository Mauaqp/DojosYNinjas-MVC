<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
</head>
<body>
    <main>
        <div>
            <div><h1>New Dojo</h1>
                <div>
                    <form action='/' method="POST">
                        <div class="input-box">
                            <label for="dojo_name">Name</label>
                            <input type="text" id = "dojo_name" name = "dojo_name">
                        </div>
                        <button class="create-btn" type="submit">Create</button>
                    </form>
                </div>
            </div>
            <div><h1>All Dojos</h1>
                <div>
                    <!-- muestra los dojos creados -->
                    {% for dojo in listaDojos : %}
                    <ul>
                        <!-- poner el nombre del valor singular-->
                        <li><a href="">{{dojo.nombre}}</a></li>
                    </ul>
                    {% endfor %}
                </div>
            </div>
            <a href="/ninjas">Add Ninja</a>
            
        </div>
    </main>
</body>
</html>
